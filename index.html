<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Кухня с Hello Kitty</title>
</head>
<body>

  <div class="container">
    <div class="cont">
      <img src="images/bant.png" alt="Бант" class="bow" />
      <h1>Добро пожаловать!</h1>
    </div>

    <nav class="menu">
      <button>Рецепты</button>
      <button>Персонажи</button>
      <button>О сайте</button>
    </nav>

    <div class="hello-kitty">
      <img src="images/kitty.png" alt="Хеллоу Китти" class="kitty-img" />
      <div class="text">
        <h2>Кто такая Хеллоу Китти?</h2>
        <p>
          Мяу, я Хеллоу Китти.<br />
          Я люблю дружбу, бант и клубничное мороженое.<br />
          В моём мире всегда светло и уютно.<br />
          Будь добрым, и чудо обязательно случится.<br />
          Мяу, до скорого.
        </p>
      </div>
    </div>

    <hr />

    <h2 class="recipes-title">Рецепты для печи:</h2>

    <div class="food-grid">
        <img src="images/star.png" alt="звезда" class="star-img" />
      <img src="images/1 (2).png" alt="еда" class="food-img" />
      <img src="images/2.png" alt="еда" class="food-img" />
      <img src="images/3.png" alt="еда" class="food-img" />
      <br>
      <img src="images/star.png" alt="звезда" class="star-img" />
      <img src="images/star.png" alt="звезда" class="star-img" />
      <img src="images/4.png" alt="еда" class="food-img" />
      <img src="images/5.png" alt="еда" class="food-img" />
      <img src="images/6.png" alt="еда" class="food-img" />
      <br>
      <img src="images/star.png" alt="звезда" class="star-img" />
      <img src="images/star.png" alt="звезда" class="star-img" />
      <img src="images/star.png" alt="звезда" class="star-img" />
      <img src="images/7.png" alt="еда" class="food-img" />
      <img src="images/8.png" alt="еда" class="food-img" />
      <img src="images/9.png" alt="еда" class="food-img" />
    </div>


    <footer class="footer">
        <p>Всем приятного аппетита!</p>
    </footer>
  </div>

</body>
</html>
